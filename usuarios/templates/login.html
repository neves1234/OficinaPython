{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}">
    <link rel="stylesheet" href="{% static 'servicos/css/listar_servico.css' %}">
{% endblock %}


{% block 'dashboard' %}

    <br>
    <div class="divCentro">
        <h2>Login</h2>
    </div>
    <div class="container">
        <form action="{% url 'login' %}" method="POST">
            <p>Nome:</p>
            <input class="form-control" type="text" placeholder="username" name="username">
            <br>
            <p>Email:</p>
            <input class="form-control" type="email" placeholder="email" name="email">
            <br>
            <p>Senha:</p>
            <input class="form-control" type="password" placeholder="senha" name="senha">
            <br>
            <input class="btn-principal" type="submit" value="login">
            <br>
            <a href="{% url 'cadastro' %}">
                <span class="links_name" style="color: rgb(0, 157, 255); cursor: pointer;">NÃ£o possui uma conta? Cadastre-se</span>
            </a>
        </form>
    </div>
        
{% endblock %}
